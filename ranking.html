<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking | B-BOX Games</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        /* Ajuste para que el ranking baje un poco y no choque con el men√∫ */
        .ranking-wrapper {
            padding-top: 60px; 
            padding-bottom: 60px;
            min-height: 80vh; /* Para que ocupe buena parte de la pantalla */
        }
    </style>
</head>
<body>

    <header class="navbar">
        <div class="container">
            <div class="logo">
                <a href="index.html" class="logo-text">
                    B-BOX <span>GAMES</span>
                </a>
            </div>
            <nav class="nav-links">
                <a href="index.html">Inicio</a>
                <a href="index.html#juegos">Juegos</a>
                <a href="#" class="active">Ranking</a>
                
                <div id="user-area" style="display: inline-block; margin-left: 20px;">
                    <button id="loginBtn" class="btn" style="background: linear-gradient(45deg, #4285F4, #34A853); border:none; padding: 8px 20px; font-weight:bold; border-radius: 20px; color: white; cursor: pointer;">
                        Ingresar
                    </button>
                    <div id="userInfo" style="display: none; align-items: center; gap: 10px;">
                        <img id="userPhoto" src="" alt="User" style="width: 35px; height: 35px; border-radius: 50%; border: 2px solid #00fff2; box-shadow: 0 0 10px #00fff2;">
                        <span id="userName" style="color: #fff; font-weight: 600;"></span>
                        <button id="logoutBtn" style="background: rgba(255, 71, 87, 0.2); border: 1px solid #ff4757; color: #ff4757; padding: 4px 10px; border-radius: 6px; cursor: pointer;">‚úï</button>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="container ranking-wrapper">
        
        <div class="ranking-container">
            <h2 class="rank-title">üèÜ SAL√ìN DE LA FAMA</h2>

            <div class="my-stats">
                <h3 style="margin-top:0; color:#fff; border-bottom:1px solid rgba(255,255,255,0.2); padding-bottom:10px;">
                    Tus R√©cords Personales (Local)
                </h3>
                
                <div class="stat-row">
                    <span class="stat-game">Chrono-Echo DX</span>
                    <span class="stat-val" id="chrono-score">0</span>
                </div>
                <div class="stat-row">
                    <span class="stat-game">Spell Caster</span>
                    <span class="stat-val" id="spell-score">0</span>
                </div>
                <div class="stat-row">
                    <span class="stat-game">Crossy Road</span>
                    <span class="stat-val" id="crossy-score">0</span>
                </div>
                <div class="stat-row">
                    <span class="stat-game">Neon Snake</span>
                    <span class="stat-val" id="snake-score">0</span>
                </div>
            </div>

            <h3 style="color:#888; margin-bottom:15px; text-align: center; text-transform: uppercase; letter-spacing: 1px;">Top 10 Mundial (En Tiempo Real)</h3>
            <table class="score-board">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Jugador</th>
                        <th>Juego</th>
                        <th style="text-align: right;">Puntuaci√≥n</th>
                    </tr>
                </thead>
                <tbody id="tabla-ranking-body">
                    <tr>
                        <td colspan="4" style="text-align: center; padding: 30px; color: #666;">
                            Conectando con el servidor... ‚òÅÔ∏è
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <footer style="text-align: center; padding: 40px; color: #444; font-size: 0.8rem;">
        &copy; 2025 B-BOX Games.
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chronoBest = localStorage.getItem('chronoHighScore') || 0;
            document.getElementById('chrono-score').innerText = chronoBest;

            const spellBest = localStorage.getItem('spellHighScore') || 0;
            document.getElementById('spell-score').innerText = spellBest;
            
            const crossyBest = localStorage.getItem('crossyHighScore') || 0;
            document.getElementById('crossy-score').innerText = crossyBest;

            const snakeBest = localStorage.getItem('snakeHighScore') || 0;
            if(document.getElementById('snake-score')) {
                document.getElementById('snake-score').innerText = snakeBest;
            }
        });
    </script>
    
    <script type="module" src="script.js"></script>

</body>
</html>
